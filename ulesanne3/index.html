<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-pood</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
      }
      #main-container {
        padding: 20px;
        min-height: 400px;
      }
      .view-section {
        margin-bottom: 40px;
        padding: 10px;
        border-bottom: 1px dashed #ccc;
      }
      .products-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .cart-item {
        border: 1px solid #eee;
        padding: 10px;
        margin-bottom: 5px;
      }
      .summary {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/" style="text-decoration: none; color: black"
        ><h1>E-pood</h1></a
      >
      <div id="categories"></div>
      <div>
        <button id="favorites-button">Lemmikud</button>
        <button id="cart-button">
          Ostukorv (<span id="cart-count">0</span>)
        </button>
      </div>
    </header>

    <main id="main-container">
      <section id="all-products-view" class="view-section">
        <h2>KÃµik tooted</h2>
        <div class="products-container"></div>
      </section>

      <section id="product-detail-view" class="view-section">
        <div id="product-detail-container"></div>
      </section>

      <section id="cart-view" class="view-section">
        <div id="cart-container"></div>
      </section>

      <section id="favorites-view" class="view-section">
        <div id="favorites-container"></div>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
